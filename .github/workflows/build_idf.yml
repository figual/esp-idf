name: "Espressif IoT Development Framework (ESP-IDF)"
on:
  workflow_dispatch:
    inputs:
      path: 
        description: "Relative path under $GITHUB_WORKSPACE to place the repository"
        default: ""
        required: false
      esp_idf_version:
        description: "Version of ESP-IDF docker image to use"
        default: "latest"
        required: false
      target:
        description: "ESP32 variant to build for"
        default: "esp32"
        required: false
      command:
        description: "Command to run inside the docker container (default: builds the project)"
        default: "idf.py build"
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.3
        target: esp32c3
        path: 'examples/get-started/hello_world'
    - name: S1 - Create a temporary artifact downloads folder
      run: mkdir downloads

    - name: S2 - Add artifacts to publish
      run: |
        cd downloads
        cp /app/figual/esp-idf/examples/get-started/hello_world/build/hello_world.bin downloads
        cd ..

    - name: Download built firmware
      uses: actions/upload-artifact@v4
      with:
        name: assets-for-download
        path: downloads
